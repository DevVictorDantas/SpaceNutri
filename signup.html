<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrando uma conta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="page">
      <h1>Crie sua conta</h1>

      <form id="my-form">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="user-name">Nome</label>
              <input type="text" id="user-name" />
            </div>

            <div class="input-wrapper">
              <label for="user-lastname">Sobrenome</label>
              <input type="text" id="user-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="user-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="user-email" />
          </div>

          <div class="input-wrapper">
            <label for="user-password"
              >Senha <span>(mínimo 8 caracteres)</span></label
            >
            <input type="password" id="user-password" />
          </div>
        </fieldset>
        <button id="Salvar">Salvar</button>
        <button id="back"><a href="./index.html">Voltar</a></button>
      </form>
    </div>
  </body>
</html>
